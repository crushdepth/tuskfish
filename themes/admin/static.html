<!-- Display a single static page object -->
<?php if ($content): ?>

<!-- Title and meta information -->
<div class="text-left">
    <h2><?php echo $content->escape('title'); ?></h2>
    <?php if ($contentInfo): ?>
    <p><em><?php echo $contentInfo; ?></em></p>
    <?php endif; ?>
</div>

<!-- Image -->
<?php if ($content->image): ?>
<div>
    <figure class="figure-centre">
        <img class="img-responsive center-block" src="<?php echo $content->getCachedImage(1170); ?>" 
             <?php if ($content->caption): ?>
             title="<?php echo $content->escape('caption'); ?>" alt="<?php echo $content->escape('caption'); ?>"/>
             <figcaption class="text-left"><em><?php echo $content->escape('caption'); ?></em></figcaption>
        <?php else: ?>
        alt="" />
        <?php endif; ?>
    </figure>
</div>
<?php endif; ?>

<!-- Description -->
<div class="text-left">
    <?php if ($content->description) echo $content->escape('description'); ?>
</div>

<!-- Media attachment -->
<?php if ($content->media): ?>
<div class="text-left">
    <p><i class="fa fa-paperclip" aria-hidden="true"></i> <b><a href="<?php echo TFISH_URL . 'enclosure.php?id=' . $content->id; ?>"><?php echo $content->media; ?></a></b></p>
</div>
<?php endif; ?>

<!-- Rights -->
<?php if ($content->rights): ?>
<div class="text-left">
    <p class="rights"><?php echo $content->escape('rights'); ?></p>
</div>
<?php endif; ?>

<!-- Display parent work -->
<?php if (!empty($parent)): ?>
<div class="text-left">
    <h3><?php echo TFISH_RELATED; ?></h3>
    <h4><a href="<?php echo $parent->getURL($target_file_name); ?>"><?php echo $parent->escape('title'); ?></a></h4>
    <?php if ($parent->image): ?>
    <div class="pull-left">
        <figure class="figure-left">
            <a href="<?php echo $parent->getURL($target_file_name); ?>">
                <img class="img-responsive" src="<?php echo $parent->getCachedImage(100); ?>" 
                     <?php if ($parent->caption): ?>title="<?php echo $parent->escape('caption'); ?>" 
                     alt="<?php echo $parent->escape('caption'); ?>"<?php endif; ?> />
            </a>
        </figure>
    </div>
    <?php endif; ?>
    <?php echo $parent->escape('teaser'); ?>
</div>
<?php endif; ?>
<?php endif; ?>
