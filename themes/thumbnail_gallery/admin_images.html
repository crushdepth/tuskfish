<!-- Display a list of images in grid view -->
<?php if ($content_objects): ?>

<div class="row">
    <?php $i = 1; foreach ($content_objects as $content): ?>
    
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 thumb">
            <a class="thumbnail" href="<?php echo $content->getURL($target_file_name); ?>">
                <img class="img-responsive" src="<?php echo $content->getCachedImage(400); ?>"
                <?php if ($content->caption): ?>
                    alt="<?php echo $content->escape('caption'); ?>" 
                    title="<?php echo $content->escape('caption'); ?>" />
                <?php else: ?>
                    alt="<?php echo $content->escape('title'); ?>" />
                <?php endif; ?>
            </a>
        </div>
        <?php if ($i % 2 === 0): ?><div class="clearfix visible-sm"></div><?php endif; ?>
        <?php if ($i % 3 === 0): ?><div class="clearfix visible-md"></div><?php endif; ?>
        <?php if ($i % 4 === 0): ?><div class="clearfix visible-sm visible-lg"></div><?php endif; ?>
        	
    <?php $i++; endforeach; ?>
</div>

<?php endif; ?>
