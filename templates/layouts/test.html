    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CSS -->
	<link href="<?php echo TFISH_TEMPLATES_URL . 'bootstrap/dist/css/bootstrap.min.css'; ?>" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script>
    $('#pdffile').change(function(){
     $('#subfile').val($(this).val());
     });</script>
  </head>
  
  <body>
      <div class="container">
          
        <div class="alert alert-info">

      	<input type="file" name="file" style="visibility:hidden;" id="pdffile" />
		<label>Choose A File</label>
		<div class="input-append">
			<!-- This input is here purely for cosmetic reasons. The actual file is uploaded from the hidden input box !-->
			<input type="text" id="subfile" class="input-xlarge">
			<a class="btn" onclick="$('#pdffile').click();">Browse</a>
		</div>
		<br/>

		<button id="showHidden" class="btn btn-warning">Show/Hide Input Field</button>
     </div>
        
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
 	$(document).ready(function(){
 		// This is the simple bit of jquery to duplicate the hidden field to subfile
 		$('#pdffile').change(function(){
			$('#subfile').val($(this).val());
		});

		// This bit of jquery will show the actual file input box
		$('#showHidden').click(function(){
			$('#pdffile').css('visibility','visible');
		});
 	});
 	</script>
    
  </body>
</html>
